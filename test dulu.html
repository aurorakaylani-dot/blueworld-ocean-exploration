<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Test Hamburger</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Poppins', sans-serif;
    }

    body {
      min-height: 100vh;
      background: #003b66;
      color: #fff;
      padding-top: 60px;
    }

    /* NAVBAR */
    .navbar {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      padding: 10px 20px;
      background: linear-gradient(90deg, #0077be, #00a8e8);
      display: flex;
      justify-content: space-between;
      align-items: center;
      z-index: 100;
    }

    .logo {
      font-weight: 700;
      letter-spacing: 2px;
    }

    .nav-links {
      display: flex;
      gap: 15px;
    }

    .nav-links a {
      color: #fff;
      text-decoration: none;
      font-size: 14px;
    }

    /* HAMBURGER */
    .hamburger {
      display: none;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      width: 36px;
      height: 36px;
      border-radius: 10px;
      border: 1px solid rgba(255,255,255,0.7);
      background: rgba(0, 50, 90, 0.6);
      cursor: pointer;
      gap: 5px;
    }

    .hamburger span {
      width: 18px;
      height: 2px;
      border-radius: 999px;
      background: #fff;
      transition: transform 0.2s ease, opacity 0.2s ease;
    }

    .hamburger.active span:nth-child(1) {
      transform: translateY(3.5px) rotate(45deg);
    }
    .hamburger.active span:nth-child(2) {
      opacity: 0;
    }
    .hamburger.active span:nth-child(3) {
      transform: translateY(-3.5px) rotate(-45deg);
    }

    /* RESPONSIVE */
    @media (max-width: 768px) {
      .nav-links {
        position: fixed;
        top: 60px;
        right: 10px;
        background: rgba(0, 30, 60, 0.95);
        padding: 12px 16px;
        border-radius: 12px;
        flex-direction: column;
        align-items: flex-start;
        gap: 8px;
        box-shadow: 0 10px 25px rgba(0,0,0,0.7);
        opacity: 0;
        pointer-events: none;
        transform: translateY(-10px);
        transition: opacity 0.2s ease, transform 0.2s ease;
      }

      .nav-links.show {
        opacity: 1;
        pointer-events: auto;
        transform: translateY(0);
      }

      .hamburger {
        display: flex; /* PENTING: hamburger muncul hanya di lebar <= 768px */
      }
    }
  </style>
</head>
<body>
  <header>
    <div class="navbar">
      <div class="logo">BLUEWORLD</div>

      <div class="nav-links" id="navLinks">
        <a href="#home">Home</a>
        <a href="#about">About</a>
        <a href="#view">View</a>
        <a href="#save">Save Ocean</a>
      </div>

      <button class="hamburger" id="hamburgerBtn" aria-label="Menu">
        <span></span>
        <span></span>
        <span></span>
      </button>
    </div>
  </header>

  <main style="padding: 20px;">
    <h1 id="home">Test Hamburger</h1>
    <p>Perkecil jendela browser sampai sempit (kurang dari 768px) atau buka di HP.</p>
    <p>Kalau benar, tombol hamburger (kotak kecil dengan 3 garis) akan muncul di kanan atas.</p>
  </main>

  <script>
    const hamburgerBtn = document.getElementById('hamburgerBtn');
    const navLinks = document.getElementById('navLinks');

    hamburgerBtn.addEventListener('click', () => {
      navLinks.classList.toggle('show');
      hamburgerBtn.classList.toggle('active');
    });

    navLinks.querySelectorAll('a').forEach(link => {
      link.addEventListener('click', () => {
        if (window.innerWidth <= 768) {
          navLinks.classList.remove('show');
          hamburgerBtn.classList.remove('active');
        }
      });
    });
  </script>
</body>
</html>
